version: '3'
services:

  # PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: php:8.2
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      - APP_ENVIRONMENT=local
      - CONTAINER_ROLE=app
    working_dir: /var/www
    networks:
      - app-network


  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - app-network

  # MySQL Service
  db:
    image: mysql:8.1
    volumes:
      - ./mysql:/var/lib/mysql
    container_name: db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: admin
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret2
    networks:
      - app-network

# Docker Networks
networks:
  app-network:
    driver: bridge